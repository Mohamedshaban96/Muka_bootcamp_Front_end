<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form Pages</title>
  </head>
  <body>
    <fieldset>
      <legend><strong>Sign-up</strong></legend>
      <form>
        <table>
          <tr>
            <td><label for="user_name">User name</label></td>
            <td><input type="text" id="user_name" /></td>
          </tr>
          <tr>
            <td></td>
          </tr>
          <tr>
            <td><label for="user_email">Email </label></td>
            <td><input type="email" id="user_email" /></td>
          </tr>

          <tr>
            <td><label for="user_password">Password</label></td>
            <td><input type="password" id="user_password" /></td>
          </tr>
          <tr>
            <td colspan="5"><hr /></td>
          </tr>
          <tr>
            <td>Choose your gender</td>
          </tr>
          <tr>
            <td>
              <input type="radio" id="user_gender_male" name="gender" />
              <label for="user_gender_male">Male</label>
            </td>
            <td>
              <input type="radio" id="user_gender_female" name="gender" />
              <label for="user_gender_female">Female</label>
            </td>
          </tr>
          <tr>
            <td colspan="5"><hr /></td>
          </tr>

          <tr>
            <td>Select your hobbies:</td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" />Astronomy</label>
            </td>
            <td>
              <label> <input type="checkbox" />Baking</label>
            </td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" />Board Games</label>
            </td>
            <td>
              <label> <input type="checkbox" />Chess</label>
            </td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" />Cooking</label>
            </td>
            <td>
              <label> <input type="checkbox" />Cycling</label>
            </td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" />Drawing</label>
            </td>
            <td>
              <label> <input type="checkbox" />Fishing</label>
            </td>
          </tr>
          <tr>
            <td>
              <label> <input type="checkbox" />Hiking</label>
            </td>
            <td>
              <label> <input type="checkbox" />Photography</label>
            </td>
          </tr>
          <tr>
            <td colspan="2"><hr /></td>
          </tr>
          <tr>
            <td><input type="submit" /></td>
            <td><input type="reset" /></td>
          </tr>
        </table>
      </form>
    </fieldset>
    <br>
    <fieldset>
        <legend><strong>Contact Us</strong></legend>
        <form>
            <table>
                <tr>
                    <td><label for="user_name">User name</label></td>
                    <td><input type="text" id="user_name" /></td>
                  </tr>
                  <tr>
                    <td></td>
                  </tr>
                  <tr>
                    <td><label for="user_email">Email </label></td>
                    <td><input type="email" id="user_email" /></td>
                  </tr>
                    <td></td>
                  </tr>
                  <tr>
                    <td><label for="user_message">Message </label></td>
                    <td><textarea name="user_message" id="user_message"></textarea></td>
                  </tr>
                  <tr>
                    <td><input type="submit" /></td>
                    <td><input type="reset" /></td>
                  </tr>
            </table>
        </form>
    </fieldset>
  </body>
</html>
